<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GoLitech</title>
</head>
<body>
    <header>
        <div class = "navbar">
            <ul class = "links">
                <li><a href="index.html" class="home">Home</a></li>
                <li><a href="product.html" class="product">Product</a></li>
                <li><a href="stores.html" class="stores">Stores</a></li>
                <li><a href="about.html" class="about">About Us</a></li>
            </ul>
            <a href="membership.html" class="membership">Membership</a>
            <!-- <div class="button">
                <i class="fa bars">Button</i>
            </div> -->
            <button class="hamburger">
                <div class="bar"></div>
            </button>
        </div>
    </header>
    <nav class="mobile-nav">
        <a href="index.html">Home</a>
        <a href="product.html">Product</a>
        <a href="stores.html">Stores</a>
        <a href="about.html">About Us</a>
        <a href="membership">Membership</a>
    </nav>

    <div>
        <video class="homevideo"autoplay muted loop src="/assets2/videoimac.mp4"></video>
    </div>
    <form method="POST" class="membershipform">
        <img src= "/assets2/golitech-logo-zip-file/png/logowhitetransparent.png" alt="image" class="imagemembership">
        <div class="username">
            <label for="username" class="username">Username</label>
            <input type="text" name="username" id="username" class="usernamebox">
        </div>
        <div>
            <label for="email" class="email">Email</label>
            <input type="text" name="email" id="email" class="emailbox">
        </div>
        <div>
            <label for="male" class="male">Male</label>
            <input type="radio" name="male" id="male">
        </div>
        <div>
            <label for="female" class="female">Female</label>
            <input type="radio" name="female" id="female">
        </div>
        <div>
            <label for="phone" class="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" class="phonebox">
        </div>
        <div>
            <label for="address" class="address">Address</label>
            <input type="text" id="address" name="address" class="addressbox">
        </div>
        <div>
            <input type="checkbox" id="agreement" name="agreement">
            <label for="agreement">I agree to become a membership of golitech company</label>
        </div>
        <div>
            <button onclick="validation()" type="button">Submit</button>
        </div>
    </form>





    <div class="footermembership">
        <div class="container">
            <ul class="media">
                <li><img src="/assets2/discord.png" alt="" class="discord"></li>
                <li><img src="/assets2/facebook.png" alt="" class="facebook"></li>
                <li><img src="/assets2/twitter.png" alt="" class="twitter"></li>
            </ul>
            <div class="copyright">Golitech Copyright 2023 Andrew Nicholas</div>
        </div>
    </div>
    <script src="node.js"></script>
</body>
</html>
